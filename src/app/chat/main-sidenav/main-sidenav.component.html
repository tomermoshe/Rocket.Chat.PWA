<md-toolbar class="home-menu-header">
    <span class="toolbar-row">
      <img class="rounded-img margin-left" src="{{user?.avatar}}" alt="avatar">
      <span class="text-title">{{user?.name}}</span>
    </span>
</md-toolbar>
<div class="home-menu-content">
  <h4 class="sub-sidenav-header">CHANNELS ({{channelsNum}})</h4>
  <md-list no-lines no-padding>
    <channel-item class="menu-item" *ngFor="let channel of channels | async" [channel]="channel" (onClick)="closeSideNav()"></channel-item>
  </md-list>
  <h4 class="sub-sidenav-header">DIRECT MESSAGES ({{directChannelsNum}})</h4>
  <md-list no-lines no-padding>
    <channel-item class="menu-item" *ngFor="let channel of directChannels | async" [channel]="channel" (onClick)="closeSideNav()"></channel-item>
  </md-list>
</div>
<div class="home-menu-footer">
  <button class="logout-button" md-button (click)="logout()">Logout</button>
</div>
