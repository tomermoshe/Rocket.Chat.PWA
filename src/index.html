<html lang="en">

  <meta name="apple-mobile-web-app-capable" content="yes">

  width: 100%;
  top: 0;
  left: 0;
  background: linear-gradient(to top, #022235, #04436a);">
    <img class="splash-img" src="assets/images/android-chrome-384x384.png" style="max-width: 250px; width: 60%">
